<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Translator</title>

    <style>
        /* Basic page styling */
        body {
            font-family: "Lato", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex; /* Center content vertically and horizontally */
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle box shadow */
        }

        /* Heading styling */
        h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        /* Form styling */
        form {
            display: flex; /* Arrange elements horizontally */
            flex-direction: column; /* Stack elements vertically */
            gap: 15px; /* Spacing between form elements */
        }

        /* Text area styling */
        textarea {
            resize: none; /* Disable resizing */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Dropdown styling */
        .form-select {
            padding: 7px 10px; /* Adjust padding for better alignment */
            border-radius: 5px;
        }

        /* Translate button styling */
        button {
            width: 100%; /* Match container width */
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff; /* Blue primary color */
            color: #fff; /* White text */
            font-weight: bold; /* Bold text */
            border: none; /* Remove default border */
        }

        /* Additional styling options based on feedback: */

        /* Improved contrast and readability */
        label {
            color: #333; /* Darker label color for better contrast */
        }

        /* Optional responsiveness adjustments */
        @media (max-width: 768px) {
            .container {
                max-width: 90%; /* Adjust container width for smaller screens */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Translation service</h1>
        <div>Enter the text you wish to translate, choose the language, and click Translate!</div>
        <div>
            <form method="POST">
                <div class="form-group">
                    <textarea maxlength="100" name="text" cols="20" rows="4" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="language">Language:</label>
                    <select name="language" class="form-select">
                        <option value="hi">Hindi</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ru">Russian</option>
                        <option value="de">German</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Translate!</button>
                </div>
            </form>
        </div>
    </div>
</body>
